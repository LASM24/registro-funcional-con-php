<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/simulador.css">
    <title>Simulador de Préstamo</title>
</head>
<body>
    <div class="container">
        <h1>Simulador de Préstamo</h1>
        <form id="loanForm">
            <label for="monto">Monto del préstamo:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto" required>

            <label for="tasa">Tasa de interés anual (%):</label>
            <input type="number" id="tasa" placeholder="Ingrese la tasa de interés" required>

            <label for="cuotas">Número de cuotas mensuales:</label>
            <input type="number" id="cuotas" placeholder="Ingrese el número de cuotas" required>

            <button type="button" onclick="simularCredito()">Simular</button>
        </form>

        <div id="resultado" class="hidden">
            <h2>Resumen del Préstamo:</h2>
            <p id="montoRes">Monto del préstamo: $0.00</p>
            <p id="tasaRes">Tasa de interés anual: 0.00%</p>
            <p id="cuotasRes">Número de cuotas mensuales: 0</p>
            <p id="pagoRes">Pago mensual estimado: $0.00</p>
        </div>
    </div>

    <script src="../js/simulador.js"></script>
</body>
</html>
